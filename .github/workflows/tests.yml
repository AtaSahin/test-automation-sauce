name: Automated Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        wget -q https://chromedriver.storage.googleapis.com/LATEST_RELEASE -O /tmp/latest_version
        CHROMEDRIVER_VERSION=$(cat /tmp/latest_version)
        wget -q https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
    
    - name: Run smoke tests
      run: |
        pytest tests/ -m smoke -v --tb=short --alluredir=allure-results
      continue-on-error: false
    
    - name: Run regression tests
      run: |
        pytest tests/ -m regression -v --tb=short --alluredir=allure-results
      continue-on-error: true
    
    - name: Run all new advanced tests
      run: |
        pytest tests/test_user_types.py tests/test_accessibility_ui.py tests/test_security_validation.py tests/test_state_browser.py -v --tb=short --alluredir=allure-results
      continue-on-error: true
    
    - name: Generate Allure Report
      if: always()
      run: |
        sudo apt-get install -y default-jre
        wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        tar -zxvf allure-2.25.0.tgz
        sudo mv allure-2.25.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        allure generate allure-results --clean -o allure-report
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-report-${{ matrix.python-version }}
        path: allure-report/
        retention-days: 30
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          allure-results/
          test-results/
        retention-days: 14
    
    - name: Publish Test Summary
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results - Python ${{ matrix.python-version }}
        path: 'allure-results/*.xml'
        reporter: java-junit
        fail-on-error: false

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Download Allure Report
      uses: actions/download-artifact@v3
      with:
        name: allure-report-3.12
        path: allure-report
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
