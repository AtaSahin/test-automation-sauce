name: Automated Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge
      test_suite:
        description: "Test suite to run"
        required: true
        default: "smoke"
        type: choice
        options:
          - smoke
          - regression
          - all

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
        browser: [chrome, firefox]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "BASE_URL=https://www.saucedemo.com" > .env
          echo "BROWSER=${{ matrix.browser }}" >> .env
          echo "HEADLESS=true" >> .env
          echo "TIMEOUT=10" >> .env
          echo "SCREENSHOT_ON_FAILURE=true" >> .env
          echo "STANDARD_USER=standard_user" >> .env
          echo "LOCKED_OUT_USER=locked_out_user" >> .env
          echo "PROBLEM_USER=problem_user" >> .env
          echo "PERFORMANCE_GLITCH_USER=performance_glitch_user" >> .env
          echo "PASSWORD=secret_sauce" >> .env

      - name: Run smoke tests
        if: github.event_name == 'pull_request' || github.event.inputs.test_suite == 'smoke'
        run: pytest -m smoke -v --tb=short

      - name: Run regression tests
        if: github.event_name == 'schedule' || github.event.inputs.test_suite == 'regression'
        run: pytest -m regression -v --tb=short

      - name: Run all tests
        if: github.event.inputs.test_suite == 'all'
        run: pytest -v --tb=short

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report-${{ matrix.os }}-${{ matrix.browser }}
          path: allure-report
          retention-days: 30

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots-${{ matrix.os }}-${{ matrix.browser }}
          path: screenshots/
          retention-days: 7

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs-${{ matrix.os }}-${{ matrix.browser }}
          path: logs/
          retention-days: 7

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/*.xml
